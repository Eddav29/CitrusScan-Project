name: citrus_scan
description: "Sebuah Aplikasi yang digunakan untuk mendeteksi penyakit pada daun citrus."
publish_to: "none" # Hapus baris ini jika Anda ingin mempublikasikan ke pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  go_router: ^14.3.0

  loading_animation_widget:
  dio: ^5.7.0
  shared_preferences: ^2.3.2
  flutter_riverpod: ^2.6.1
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
        - asset: assets/fonts/Gilroy-Bold.ttf
          weight: 700
        - asset: assets/fonts/Gilroy-Medium.ttf
          weight: 500
